{% extends "base.html" %}

{% block content %}
<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
  <div class="container-fluid">
      <a class="navbar-brand fw-bold" href="#">Your Platform</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" 
              aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
              <li class="nav-item"><a class="nav-link" href="{{ url_for('dashboard') }}">Dashboard</a></li>
              <li class="nav-item"><a class="nav-link active" href="{{ url_for('update_profile') }}">Update Profile</a></li>
              <li class="nav-item"><a class="nav-link" href="{{ url_for('transactions') }}">Transactions</a></li>
              <li class="nav-item"><a class="nav-link text-danger" href="{{ url_for('logout') }}">Log Out</a></li>
          </ul>
      </div>
  </div>
</nav>

<!-- Centered Form -->
<div class="container mt-5 pt-5">
  <div class="form-container mx-auto shadow p-4 rounded bg-light" style="max-width: 500px;">
    <h2 class="text-center text-primary mb-4">Update Profile</h2>
    <form method="POST">
      <div class="mb-3">
        <label for="username" class="form-label">Username:</label>
        <input type="text" name="username" class="form-control" required placeholder="Enter new username">
      </div>

      <div class="mb-3">
        <label for="email" class="form-label">Email:</label>
        <input type="email" name="email" class="form-control" required placeholder="Enter new email">
      </div>

      <div class="mb-3">
        <label for="password" class="form-label">Password:</label>
        <input type="password" name="password" class="form-control" required placeholder="Enter new password">
      </div>

      <button type="submit" class="btn btn-primary w-100">Update Profile</button>
    </form>
  </div>
</div>
{% endblock %}
