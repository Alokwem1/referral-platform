<div class="container">
    <h2>Manage Users</h2>
    <a href="{{ url_for('admin_dashboard') }}">Back to Dashboard</a>
    <table>
        <thead>
            <tr>
                <th>Username</th>
                <th>Email</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            {% for user in users %}
            <tr>
                <td>{{ user.username }}</td>
                <td>{{ user.email }}</td>
                <td>
                    <form method="POST" action="{{ url_for('delete_user', user_id=user.id) }}">
                        <button type="submit">Delete</button>
                    </form>
                </td>
            </tr>
            {% endfor %}
        </tbody>
   Â </table>
</div>
