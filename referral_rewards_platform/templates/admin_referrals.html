<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Referrals</title>
</head>
<body>
    <h1>All Referrals</h1>
    <ul>
        {% for referral in referrals %}
            <li>
                {{ referral.referred_username }} was referred by {{ referral.referrer.username }}
            </li>
        {% endfor %}
    </ul>
</body>
</html>
